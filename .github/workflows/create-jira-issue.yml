name: Create Jira issue
on:
  issues:
    types: [opened]
permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      - name: Log Issue Parser
        run: echo 'Parent Key: ${{ steps.issue-parser.outputs.issueparser_parentKey }}'

      - name: Map GitHub author to Jira accountId
        id: map-user
        shell: bash
        run: |
          GITHUB_AUTHOR="${{ github.event.issue.user.login }}"
          echo "GitHub author: $GITHUB_AUTHOR"

          case "$GITHUB_AUTHOR" in
            "yoohyebin")
              echo "JIRA_ASSIGNEE_ID=712020:c1f24576-8cad-4a29-a990-02eceb0167ff" >> $GITHUB_ENV
              echo "HAS_ASSIGNEE=true" >> $GITHUB_ENV
              ;;
            "developer2")
              echo "JIRA_ASSIGNEE_ID=5eabcdef0123456789abcdef" >> $GITHUB_ENV
              echo "HAS_ASSIGNEE=true" >> $GITHUB_ENV
              ;;
            "teamleader")
              echo "JIRA_ASSIGNEE_ID=60fabcde1234567890abcde1" >> $GITHUB_ENV
              echo "HAS_ASSIGNEE=true" >> $GITHUB_ENV
              ;;
            *)
              echo "No Jira mapping for $GITHUB_AUTHOR"
              echo "HAS_ASSIGNEE=false" >> $GITHUB_ENV
              ;;
          esac

      - name: Convert markdown to Jira Syntax
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Issue (with assignee)
        id: create-with-assignee
        if: env.HAS_ASSIGNEE == 'true'
        uses: atlassian/gajira-create@v3
        with:
          project: BTS
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: |
            {
              "parent": { "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}" },
              "assignee": { "id": "${{ env.JIRA_ASSIGNEE_ID }}" }
            }

      - name: Create Issue (without assignee)
        id: create-without-assignee
        if: env.HAS_ASSIGNEE == 'false'
        uses: atlassian/gajira-create@v3
        with:
          project: BTS
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: |
            {
              "parent": { "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}" }
            }

      - name: Set issue number output
        id: create
        run: |
          if [ "${{ env.HAS_ASSIGNEE }}" = "true" ]; then
            echo "issue=${{ steps.create-with-assignee.outputs.issue }}" >> $GITHUB_OUTPUT
          else
            echo "issue=${{ steps.create-without-assignee.outputs.issue }}" >> $GITHUB_OUTPUT
          fi

      - name: Create branch with proper authentication
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          JIRA_ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          BRANCH_NAME="feature/${JIRA_ISSUE_NUMBER}"
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸŽ« **Jira Issue Created:** [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})
            ðŸŒ¿ **Branch Created:** `feature/${{ steps.create.outputs.issue }}`
            ðŸ‘¤ **Created by:** @${{ github.event.issue.user.login }}
            ${{ env.HAS_ASSIGNEE == 'true' && 'ðŸ“‹ **Jira Assignee:** Assigned (via accountId mapping)' || 'ðŸ“‹ **Jira Assignee:** Not assigned (no mapping found)' }}
